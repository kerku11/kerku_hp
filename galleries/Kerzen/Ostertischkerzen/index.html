<script>
jsonContent = [{"url": "../../../galleries/Kerzen/Ostertischkerzen/00-Otk.png", "title": "Galleries/kerzen/ostertischkerzen/00 otk", "size": {"h": 120, "w": 180}, "url_thumb": "00-Otk.thumbnail.png"}, {"url": "../../../galleries/Kerzen/Ostertischkerzen/01-Otk.png", "title": "Galleries/kerzen/ostertischkerzen/01 otk", "size": {"h": 120, "w": 180}, "url_thumb": "02-Otk.thumbnail.png"}, {"url": "../../../galleries/Kerzen/Ostertischkerzen/02-Otk.png", "title": "Galleries/kerzen/ostertischkerzen/02 otk", "size": {"h": 120, "w": 180}, "url_thumb": "02-Otk.thumbnail.png"}, {"url": "../../../galleries/Kerzen/Ostertischkerzen/03-Otk.png", "title": "Galleries/kerzen/ostertischkerzen/03 otk", "size": {"h": 120, "w": 180}, "url_thumb": "03-Otk.thumbnail.png"}, {"url": "../../../galleries/Kerzen/Ostertischkerzen/04-Otk.png", "title": "Galleries/kerzen/ostertischkerzen/04 otk", "size": {"h": 120, "w": 180}, "url_thumb": "04-Otk.thumbnail.png"}, {"url": "../../../galleries/Kerzen/Ostertischkerzen/05-Otk.png", "title": "Galleries/kerzen/ostertischkerzen/05 otk", "size": {"h": 120, "w": 180}, "url_thumb": "05-Otk.thumbnail.png"}];
$("#gallery_container").flowr({
        data : jsonContent,
        height : 240*.6,
        padding: 20,
        rows: -1,
        render : function(params) {
            // Just return a div, string or a dom object, anything works fine
            img = $("<img />").attr({
                'src': params.itemData.url_thumb,
                'width' : params.width,
                'height' : params.height
            }).css('max-width', '100%');
            link = $( "<a></a>").attr({
                'href': params.itemData.url,
                'class': 'image-reference'
            });
            div = $("<div />").addClass('image-block').attr({
                'title': params.itemData.title,
                'data-toggle': "tooltip",
            });
            link.append(img);
            div.append(link);
            div.hover(div.tooltip());
            return div;
        },
        itemWidth : function(data) { return data.size.w; },
        itemHeight : function(data) { return data.size.h; },
        complete : function(params) {
            if( jsonContent.length > params.renderedItems ) {
                nextRenderList = jsonContent.slice( params.renderedItems );
            }
        }
    });
$("a.image-reference").colorbox({rel:"gal", maxWidth:"100%",maxHeight:"100%",scalePhotos:true});
</script>
